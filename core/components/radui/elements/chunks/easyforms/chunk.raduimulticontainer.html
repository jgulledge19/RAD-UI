<div id="[[+containerID]]" class="[[+containerClass]]" [[+containerAttr]]> 
    [[+startElement]]
    <p class="[[+labelClass]]" [[+labelAttr]]>[[+label]]</p>
    [[+midElement]]
    <a href="[[+currentUrl]]#add-[[+elementID]]" class="cloneBtn btn btn-success [[+addDisable]]" data-min="[[+multiLevel]]" data-max="[[+multiLimit]]" 
        data-require="[[+multiRequire]]" data-clone="[[+elementID]]_item" data-append="[[+containerID]]" data-count="[[+elementID]]" >
        <i class="iconic-plus"></i> Add Item</a>
    <a href="[[+currentUrl]]#remove-[[+elementID]]"  class="removeBtn btn btn-danger [[+removeDisable]]" data-min="[[+multiLevel]]" data-max="[[+multiLimit]]" 
        data-require="[[+multiRequire]]" data-clone="[[+elementID]]_item" data-append="[[+containerID]]" data-count="[[+elementID]]" >
        <i class="iconic-x"></i> Remove Last</a>
    <!-- changable via a JS, shows the current number of items -->
    <input name="[[+name]]" type="hidden" value="[[+value]]" id="[[+elementID]]" [[+attr]] />
    <!-- end none changables -->
    
    [[+childElement]]
    [[+endElement]]
    
    
</div>
